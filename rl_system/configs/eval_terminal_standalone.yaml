# Standalone Terminal Specialist Evaluation
# Tests terminal specialist ALONE without HRL
# Uses same spawn config as terminal_los.yaml training

environment:
  dt: 0.01
  max_steps: 2000
  max_range: 10000.0
  max_velocity: 1000.0
  target_position: [0, 0, 0]

  # LOS FRAME MODE - must match training
  observation_mode: "los_frame"

  # PROXIMITY FUZE - same as training
  proximity_fuze_enabled: true
  proximity_kill_radius: 50.0

  # Interceptor - OLD biased config (matches what model was trained on)
  interceptor_spawn:
    position: [[0, 0, 0], [50, 50, 10]]
    velocity: [[20, 20, 40], [40, 40, 80]]

  # 360Â° SPHERICAL SPAWNS - same as training
  missile_spawn:
    position_mode: "spherical"
    radius_min: 600.0
    radius_max: 1200.0
    azimuth_range: [0, 360]
    elevation_range: [15, 60]
    velocity_mode: "toward_target"
    speed_min: 80.0
    speed_max: 150.0
    position: [[600, 600, 600], [1200, 1200, 1200]]
    velocity: [[-60, -60, -30], [-100, -100, -50]]

  gravity: [0, 0, -9.81]
  drag_coefficient: 0.3
  air_density: 1.225

  wind:
    velocity: [5.0, 0.0, 0.0]
    variability: 0.1

  radar_range: 5000.0
  radar_noise: 0.02
  radar_quality: 1.0
  radar_beam_width: 120.0
  min_detection_range: 50.0

  ground_radar:
    enabled: true
    position: [0, 0, 100]
    max_range: 20000.0
    min_elevation_angle: 5.0
    max_elevation_angle: 85.0
    range_accuracy: 10.0
    velocity_accuracy: 2.0
    base_quality: 0.95
    weather_sensitivity: 0.2
    max_datalink_range: 50000.0
    datalink_packet_loss: 0.05
    ground_sensor_delay_ms: 50.0

  missile_evasion: false

curriculum:
  enabled: true
  initial_radius: 50.0
  final_radius: 50.0
  curriculum_steps: 1
  precision_mode: true

physics_enhancements:
  enabled: true
  atmospheric_model:
    enabled: true
  sensor_delays:
    enabled: false
  mach_effects:
    enabled: false
  thrust_dynamics:
    enabled: false
  domain_randomization:
    enabled: false
  enhanced_wind:
    enabled: false
