checkpointing:
  checkpoint_dir: checkpoints
  keep_last_n: 5
  save_best: true
  save_vecnormalize: true
curriculum:
  curriculum_steps: 100000000
  enabled: true
  final_radius: 150.0
  initial_radius: 150.0
  radar_curriculum:
    beam_width_transition_end: 8000000
    beam_width_transition_start: 5000000
    enabled: true
    final_beam_width: 60.0
    final_detection_reliability: 1.0
    final_ground_reliability: 1.0
    final_noise_level: 0.0
    ground_reliability_transition_end: 20000000
    ground_reliability_transition_start: 15000000
    initial_beam_width: 120.0
    initial_detection_reliability: 1.0
    initial_ground_reliability: 1.0
    initial_noise_level: 0.0
    noise_transition_end: 20000000
    noise_transition_start: 15000000
    reliability_transition_end: 20000000
    reliability_transition_start: 15000000
environment:
  air_density: 1.225
  drag_coefficient: 0.3
  dt: 0.01
  gravity:
  - 0
  - 0
  - -9.81
  ground_radar:
    base_quality: 0.95
    datalink_packet_loss: 0.05
    enabled: true
    ground_sensor_delay_ms: 50.0
    max_datalink_range: 50000.0
    max_elevation_angle: 85.0
    max_range: 20000.0
    min_elevation_angle: 5.0
    position:
    - 0
    - 0
    - 100
    range_accuracy: 10.0
    velocity_accuracy: 2.0
    weather_sensitivity: 0.2
  interceptor_spawn:
    position:
    - - 0
      - 0
      - 0
    - - 50
      - 50
      - 10
    velocity:
    - - 20
      - 20
      - 40
    - - 40
      - 40
      - 80
  max_range: 10000.0
  max_steps: 2000
  max_velocity: 1000.0
  min_detection_range: 50.0
  missile_evasion: false
  missile_spawn:
    position:
    - - 800
      - 800
      - 800
    - - 1500
      - 1500
      - 1500
    velocity:
    - - -60
      - -60
      - -30
    - - -100
      - -100
      - -50
  radar_beam_width: 120.0
  radar_noise: 0.02
  radar_quality: 1.0
  radar_range: 5000.0
  target_position:
  - 0
  - 0
  - 0
  wind:
    variability: 0.1
    velocity:
    - 5.0
    - 0.0
    - 0.0
inference:
  coordinate_system: ENU
  cors_enabled: true
  deterministic: true
  host: 0.0.0.0
  max_batch_size: 32
  port: 8000
  timeout_ms: 100
logging:
  episode_logging:
    enabled: true
    log_interval: 100
    save_trajectories: true
  log_dir: logs
  metrics:
    log_interval: 1000
    log_to_file: true
    log_to_tensorboard: true
  system:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    level: INFO
physics_enhancements:
  atmospheric_model:
    enabled: true
    gamma: 1.4
    sea_level_density: 1.225
    sea_level_pressure: 101325.0
    sea_level_temperature: 288.15
    specific_gas_constant: 287.05
    stratosphere_temp: 216.65
    stratosphere_top: 20000.0
    troposphere_lapse_rate: 0.0065
    troposphere_top: 11000.0
  domain_randomization:
    air_density_variation: 0.1
    drag_coefficient_variation: 0.2
    enabled: false
    log_randomization: true
    randomize_per_episode: true
    randomize_per_reset: true
    sensor_delay_variation: 0.5
    thrust_response_variation: 0.3
    wind_variation: 0.3
  enabled: true
  enhanced_wind:
    boundary_layer_height: 1000.0
    enabled: false
    gust_probability: 0.001
    max_gust_speed: 5.0
    surface_roughness: 0.1
    turbulence_intensity: 0.1
  fallback_to_simple_physics: true
  mach_effects:
    enabled: false
    subsonic_mach: 0.8
    supersonic_mach: 1.2
    supersonic_multiplier: 2.5
    transonic_peak_multiplier: 3.0
  performance:
    enable_physics_validation: true
    log_physics_timing: false
    max_physics_time_ms: 10.0
  sensor_delays:
    enabled: false
    radar_delay_ms: 30.0
  thrust_dynamics:
    enable_thrust_curves: false
    enabled: false
    response_time_constant: 0.1
safety:
  fuel_depletion_rate: 0.2
  max_acceleration: 200.0
  max_angular_rate: 5.0
  max_gimbal_angle: 0.785
  max_thrust: 1.0
  min_thrust: 0.0
training:
  batch_size: 256
  checkpoint_freq: 50000
  clip_adapt:
    enabled: true
    min_clip: 0.05
    reduction: 0.75
    threshold: 0.2
  clip_range: 0.2
  ent_coef: 0.01
  entropy_schedule:
    decay_steps: 10000000
    enabled: true
    final: 0.001
    initial: 0.01
  eval_freq: 50000
  frame_stack: 1
  gae_lambda: 0.97
  gamma: 0.997
  learning_rate: 0.0003
  lr_schedule:
    enabled: true
    factor: 0.5
    min_lr: 1.0e-06
    patience: 5
  max_grad_norm: 0.5
  n_envs: 16
  n_epochs: 10
  n_eval_episodes: 10
  n_steps: 2048
  net_arch:
  - 512
  - 512
  - 256
  total_timesteps: 10000000
  use_layer_norm: true
  use_lstm: false
  use_orthogonal_init: true
  vf_coef: 0.5
